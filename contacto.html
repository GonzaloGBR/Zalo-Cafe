<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Zalo Cafe</title>
    <link rel="stylesheet" href="styles/contacto.css">
</head>
<body>
    <!-- HEADER NAV -->
    <section class="header-nav">
        <header class="navigation">
            <div class="nav-logo">
                <a href="index.html"><img src="media/logo/logo-removebg-preview.png" alt=""></a>
            </div>
            <nav class="nav-links">
                <ul>
                    <li><a href="index.html">Productos</a></li>
                    <li><a href="index.html">Menu</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
    </section>

    <!-- MAIN CONTACT -->
    <section class="contact" id="contact">
        <h1>ENVIENOS SU CONSULTA</h1>
        <form action="">
            <input type="text" id="name" placeholder="Nombre...">
            <input type="text" id="surname" placeholder="Apellido...">
            <input type="number" id="dni" placeholder="DNI...">
            <input type="tel" id="telefono" placeholder="Telefono...">
            <input type="text" id="email" placeholder="Email...">
            <label for="why">Razon de contacto</label>
            <select name="why" id="why">
                <option value="work">Trabajo</option>
                <option value="queja">Queja</option>
                <option value="ayuda">Ayuda</option>
            </select>
            <button>Enviar</button>
        </form>
    </section>
    <!-- FOOTER -->
    <footer>
        <div class="container1">
            <div class="footer-contenido">
                <h1>CONTENIDOS</h1>
                <ul>
                    <li><a class="pequeña" href="#productos">Productos</a></li>
                    <li><a class="pequeña" href="#menu">Menu</a></li>
                    <li><a class="pequeña" href="#">Locales</a></li>
                    <li><a class="pequeña" href="#">Contacto</a></li>
                </ul>
            </div>
            <div class="footer-help">
                <h1>NECESITÁS AYUDA</h1>
                <ul>
                    <li><a class="pequeña" href="#">Tutoriales</a></li>
                    <li><a class="pequeña" href="#">Trabajá con nosotros</a></li>
                    <li><a class="pequeña" href="#">Franquicias</a></li>
                    <li><a class="pequeña" href="#">Contacto</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-sub">
            <h1>SUSCRIBITE</h1>
            <div class="footer-sub-input">
                <input type="email" placeholder="Tu email">
                <button>SUSCRIBIRME</button>
            </div>
            <div class="footer-sub-redes">
                <h1>CONECTATE CON NOSOTROS</h1>
                <div class="redes">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-youtube"></i></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
